<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<link href='theme/base.min.css' rel='stylesheet'/>
</head>
<body>
<!--popbar-->
<div id='easemobWidgetPopBar' class='hide'>
    <a class='easemobWidget-pop-bar bg-color' href='javascript:;'><i></i>联系客服</a>
    <span class='easemobWidget-msgcount hide'></span>
</div>
<div class='easemobWidgetWrapper hide'>
    <!--header-->
    <div id='easemobWidgetHeader' class='easemobWidgetHeader-wrapper bg-color border-color'>
        <div class='easemobWidgetHeader-bar hide'>
            <img class='easemobWidgetHeader-portrait border-color' src='resources/avatar2.png' title=''/>
            <i class='easemobWidgetHeader-status online'></i>
        </div>
        <span class='easemobWidgetHeader-nickname'>客服姓名</span><span class='easemobWidgetHeader-word-status'>(在线)</span>
        <a href='javascript:;' class='easemobWidgetHeader-min bg-color border-color'><p></p></a>
    </div>
    <!--offline-->
    <div id='easemobWidgetOffline' class='easemobWidget-offline hide'>
        <h3>请留下您的联系方式，以方便客服再次联系您</h3>
        <input type='text' placeholder='请输入手机/邮箱/QQ号'/>
        <p>留言内容</p>
        <textarea spellcheck='false' placeholder='请输入留言'></textarea>
        <button class='bg-color'>留言</button>
        <div class='easemobWidget-leavemsg-success hide'><img src='theme/succeed1.png'/><p>留言发送成功</p></div>
    </div>
    <!--im-->
    <div class='easemobWidget-word'>
        <span></span>
        <a class='easemobWidget-word-close' href='javascript:;'>×</a>
    </div>
    <div id='easemobWidgetBody' class='easemobWidgetBody-wrapper'>
        <div id='normal' class='easemobWidget-chat' data-start='0' data-history='true' data-group=''></div>
        <div class='easemobWidget-face-wrapper e-face hide'>
            <i class='easeWidget-face-rec'></i>
            <ul class='easemobWidget-face-container'></ul>
        </div>
    </div>
    <div id='easemobWidgetSend' class='easemobWidget-send-wrapper'>
        <i class='easemobWidget-face e-face'></i>
        <i class='easemobWidget-file' id='easemobWidgetFile'></i>
        <input id='easemobWidgetFileInput' type='file' accept='image/*' style='visibility:hidden;'/>
        <textarea class='easemobWidget-textarea' spellcheck='false'></textarea>
        <span class='easemobWidget-satisfaction hide'>请对服务做出评价</span>
        <span class='easemobWidget-logo'>客服软件由环信提供</span>
        <a href='javascript:;' class='easemobWidget-send bg-color disabled' id='easemobWidgetSendBtn'>发送</a>
    </div>
    <p class='easemobWidget-error-prompt hide'></p>
    <audio src='resources/msg.mp3' class='hide'></audio>
    <a id='easemobWidgetLink' target='_blank'></a>
    <div class='easemobWidget-satisfaction-dialog hide'>
        <h3>请对我的服务做出评价</h3>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <textarea spellcheck='false' placeholder='请输入留言'></textarea>
        <div>
            <button class='easemobWidget-satisfaction-cancel js_cancel'>取消</button>
            <button class='bg-color js_satisfy'>提交</button>
        </div>
        <i>×</i>
        <div class='easemobWidget-leavemsg-success easemobWidget-satisfaction-success js_suc hide'>
            <img src='theme/succeed1.png'/><p>提交成功</p>
        </div>
    </div>
</div>
<script src="js/swfupload/swfupload.min.js"></script>
<script>
document.write('<script src="js/emkf.min.js?'+new Date().getTime()+'"><\/script>');
</script>
</body>
</html>
