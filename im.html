<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<link href='im.css' rel='stylesheet'>
</head>
<body>
<div id='easemobWebimKefu'>
	<div class='easemobWebimKefu-body'>
		<div class='easemobWebimKefu-title'>
			<img class='easemobWebimKefu-title-icon' src='sculpture.png' alt='头像'/>
			<div class='easemobWebimKefu-return'>返回</div>
			<div class='easemobWebimKefu-title-name'></div>
			<div class='easemobWebimKefu-title-func'>
				<span class='e-vol'></span>
				<span class='e-add'>+</span>
				<span class='e-min'>-</span>
			</div>
		</div>
		<div class='easemobWebimKefu-wrapper'>
			<div class='easemobWebimKefu-chat'>
				<div class="easemobWebimKefu-welcome">
					<p>感谢您访问金象网，您已经进入服务队列，大概需要等待10秒。如果座席繁忙，您可致电：<span class="e-font-notice">400-650-6600</span>咨询或者在线留言。</p>
					<p>药师服务时间<span class="e-font-notice">9:00--18:00</span></p>
					<p>
						<span>常规问题解答请点击：</span>
						<a href="http://www.jxdyf.com/help/gouwuliucheng.html" target="_blank">【订购方式】</a> 
						<a href="http://www.jxdyf.com/help/changjianwenti.html" target="_blank">【常见问题】</a>
						<a href="http://www.jxdyf.com/help/peisongshuoming.html" target="_blank">【配送范围及费用】</a>
						<a href="http://www.jxdyf.com/help/huiyuanshuoming.html" target="_blank">【成为会员】</a>
						<a href="http://www.jxdyf.com/help/tuihuanhuozhengce.html" target="_blank">【退货或换货】</a>
						<a href="http://www.jxdyf.com/help/yanhuojiqianshou.html" target="_blank">【签收或拒收】</a>
					</p>
				</div>
			</div>
		</div>
		<div class='easemobWebimKefu-send'>
			<i class='easemobWebimKefu-face e-face'></i>
			<i class='easemobWebimKefu-file'>
				<form>
					<input class='e-upload' type='button'/>
					<input id='e-realfile' name='' type='file' accept='image/*'/>
				</form>
			</i>
			<div class='textwrapper'><textarea></textarea></div>
			<button id='e-send'>发送</button>
		</div>
		<div class='easemobWebimKefu-face-wrapper e-face e-slideDown'></div>
		<audio src='msg.mp3'></audio>
	</div>
</div>
<script src='im.js'></script>
</body>
</html>
